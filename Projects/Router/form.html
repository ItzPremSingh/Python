<form id="loginui" method="post" name="loginui">
  <table>
    <tbody>
      <tr>
        <td colspan="3" height="10">
          <label>
            <img height="160" src="/img/logo.jpg" width="300" />
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="3" height="20"></td>
      </tr>
      <tr>
        <td height="50" width="30%">Username:</td>
        <td width="30">��</td>
        <td>
          <label>
            <input
              autocomplete="off"
              id="username"
              name="username"
              size="20"
              style="width: 140px; font-family: Arial"
            />
          </label>
        </td>
      </tr>
      <tr>
        <td height="30">Password:</td>
        <td>��</td>
        <td>
          <input
            autocomplete="off"
            id="password"
            name="password"
            size="20"
            style="width: 140px; font-family: Arial"
            type="password"
          />
        </td>
      </tr>
      <tr>
        <td height="50">ValidateCode</td>
        <td>��</td>
        <td>
          <input
            id="ValidateCode"
            name="validateCode"
            size="20"
            style="width: 140px; font-family: Arial"
            type="validateCode"
          />
        </td>
        <td>
          <input id="Captcha_url" name="captcha_url" type="hidden" value="" />
        </td>
      </tr>
      <tr>
        <td height="30"></td>
        <td>��</td>
        <td>
          <div id="Valitag">
            <input
              id="Refresh"
              name="Refresh"
              onclick="refreshself()"
              style="position: absolute; top: 75%; margin-top: -button"
              type="button"
              value="Refresh"
            />
          </div>
        </td>
      </tr>
      <tr>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">
          <input
            id="loginbutton"
            name="loginbutton"
            onclick="doLogin()"
            type="button"
            value="Login"
          />
        </td>
      </tr>
    </tbody>
  </table>
</form>
