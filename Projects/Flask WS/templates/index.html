<!DOCTYPE html>
<html>
  <head>
    <title>Video Call</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 600px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
      video {
        width: 45%;
        margin: 2%;
      }
      #status {
        margin: 10px 0;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video Call Room</h1>
      <input type="text" id="roomName" placeholder="Room Name" />
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="leaveRoom()">Leave Room</button>
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
      <div id="status"></div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
      var socket = io();
      var localVideo = document.getElementById("localVideo");
      var remoteVideo = document.getElementById("remoteVideo");

      var localStream;
      var peerConnection;
      var configuration = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      };

      socket.on("offer", (data) => {
        peerConnection.setRemoteDescription(
          new RTCSessionDescription(data.offer)
        );
        peerConnection
          .createAnswer()
          .then((answer) => peerConnection.setLocalDescription(answer))
          .then(() =>
            socket.emit("answer", {
              room: roomName,
              answer: peerConnection.localDescription,
            })
          );
      });

      socket.on("answer", (data) => {
        peerConnection.setRemoteDescription(
          new RTCSessionDescription(data.answer)
        );
      });

      socket.on("candidate", (data) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      });

      socket.on("room_created", (data) => {
        document.getElementById("status").innerText =
          'Room "' + data.room + '" created.';
      });

      socket.on("room_joined", (data) => {
        document.getElementById("status").innerText =
          "Joined room: " + data.room;
      });

      socket.on("room_left", (data) => {
        document.getElementById("status").innerText = "Left room: " + data.room;
      });

      function createRoom() {
        var room = document.getElementById("roomName").value;
        socket.emit("create_room", { room: room });
        startCall(room);
      }

      function joinRoom() {
        var room = document.getElementById("roomName").value;
        socket.emit("join_room", { room: room });
        startCall(room);
      }

      function leaveRoom() {
        var room = document.getElementById("roomName").value;
        socket.emit("leave_room", { room: room });
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }
        document.getElementById("status").innerText = "Left room: " + room;
      }

      function startCall(room) {
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            localVideo.srcObject = stream;
            localStream = stream;
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.addStream(localStream);

            peerConnection.ontrack = (event) => {
              remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
              if (event.candidate) {
                socket.emit("candidate", {
                  room: room,
                  candidate: event.candidate,
                });
              }
            };

            peerConnection
              .createOffer()
              .then((offer) => peerConnection.setLocalDescription(offer))
              .then(() =>
                socket.emit("offer", {
                  room: room,
                  offer: peerConnection.localDescription,
                })
              );
          })
          .catch((error) =>
            console.error("Error accessing media devices.", error)
          );
      }
    </script>
  </body>
</html>
